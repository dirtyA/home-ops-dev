apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tobs
  namespace: monitoring
spec:
  chart:
    spec:
      version: "12.0.1"
  values:
    kube-prometheus-stack:
      grafana:
        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: "mdiPlayNetwork"
            #cert-manager.io/cluster-issuer: "letsencrypt-staging"
            cert-manager.io/cluster-issuer: "ca-issuer"
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hosts:
            - &host "grafana.${SECRET_DEV_DOMAIN}"
          tls:
            - hosts:
                - "grafana.${SECRET_DEV_DOMAIN}"
              secretName: "grafana-devdomain-tls-staging"
      prometheus:
        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            #cert-manager.io/cluster-issuer: "letsencrypt-staging"
            cert-manager.io/cluster-issuer: "ca-issuer"
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hosts:
            - &host "prometheus.${SECRET_DEV_DOMAIN}"
          tls:
            - hosts:
                - "prometheus.${SECRET_DEV_DOMAIN}"
              secretName: "prometheus-devdomain-tls-staging"
