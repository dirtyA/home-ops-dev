apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptimekuma
  namespace: utilities
spec:
  chart:
    spec:
      version: "1.4.0"
  values:

    image:
      tag: 1.17.1

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdiPlayNetwork"
          #cert-manager.io/cluster-issuer: "letsencrypt-staging"
          cert-manager.io/cluster-issuer: "ca-issuer"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "status.${SECRET_DEV_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 3001
        tls:
          - hosts:
              - "status.${SECRET_DEV_DOMAIN}"
            secretName: "uptimekuma-devdomain-tls-staging"
