---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - default
          - networking
          - media
          - utilities
          - monitoring
          - iot
      name: "Mike"
      customApps:
        - name: Plex
          url: https://plex.mikegoes.online/web
          icon: plex
        - name: Moments
          url: https://moments.kao.family
          icon: panorama-variant-outline
        - name: Drive
          url: https://drive.kao.family
          icon: folder-multiple-outline
      groups:
        - name: News
          links:
            - name: NPR
              url: "https://npr.org"
            - name: BBC
              url: "https://bbc.com"
            - name: The Verge
              url: "https://theverge.com/"
            - name: ArsTechnica
              url: "https://arstechnica.com"
            - name: FiveThirtyEight
              url: "https://fivethirtyeight.com"
        - name: Cloud
          links:
            - name: Dropbox
              url: "https://dropbox.com"
            - name: Digital Ocean Tutorials
              url: "https://www.digitalocean.com/community/tutorials"
        - name: Dev
          links:
            - name: Codepen
              url: "https://codepen.io/"
            - name: Devdocs
              url: "https://devdocs.io"
            - name: Devhints
              url: "https://devhints.io"

    service:
      main:
        ports:
          http:
            port: 3000

    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
