---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app guacd
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/guacamole/guacd
      tag: 1.4.0
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: &port 4822
#    probes:
#      liveness: &probes
#        enabled: true
#        custom: true
#        spec:
#          httpGet:
#            path: /health
#            port: *port
#          initialDelaySeconds: 0
#          periodSeconds: 10
#          timeoutSeconds: 1
#          failureThreshold: 3
#      readiness: *probes
#      startup:
#        enabled: false
    persistence:
      config:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 500Mi


    additionalContainers:
      guacamole:
        name: guacamole 
        image: docker.io/guacamole/guacamole:1.4.0
        env:
          - name: RTORRENT__DEFAULT_CONFIG
            value: "false"
          - name: RTORRENT__CONFIG_FILE
            value: "/rc/rtorrent.rc"
          - name: RTORRENT__SOCKET
            value: "/sock/rtorrent.sock"
          - name: RTORRENT__BT_PORT
            value: "50415"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: rtorrent-rc
            mountPath: /rc/rtorrent.rc
            subPath: rtorrent.rc
          - name: rtorrent-sock
            mountPath: /sock
          - name: media
            mountPath: /media
