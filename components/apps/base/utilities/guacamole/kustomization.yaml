apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: utilities
resources:
  - config-pvc.yaml
  - helm-release.yaml
configMapGenerator:
  - name: guacd-cm
    files:
      - entrypoint-guacd.sh
  - name: guac-cm
    files:
      - entrypoint-guac.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
