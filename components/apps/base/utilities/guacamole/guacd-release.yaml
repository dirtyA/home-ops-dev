---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app guacd
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 6
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/guacamole/guacd
      tag: 1.4.0
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 4822
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000 
      fsGroup: 1000 
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
