---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: calibre-library-volume
    namespace: media
    labels:
      app: calibre
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: longhorn
    resources:
        requests:
            storage: 5Gi 
