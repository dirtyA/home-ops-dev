kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: networking
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.${SECRET_DEV_DOMAIN}`) 
      kind: Rule
      middlewares:
        - name: middlewares-basic-auth
          namespace: networking
      services:
        - name: api@internal
          kind: TraefikService
