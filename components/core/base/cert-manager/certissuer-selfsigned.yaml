---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kaodev-cert
  namespace: cert-manager
spec:
  secretName: kaodev-cert
  dnsNames:
  - "*.cluster.local"
  issuerRef:
    name: selfsigned-issuer
