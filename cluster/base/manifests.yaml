---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: manifests
  namespace: flux-system
spec:
  interval: 15s
  dependsOn:
    - name: infrastructure
    - name: crds
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/manifests
  prune: true
  wait: true
  timeout: 2m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
